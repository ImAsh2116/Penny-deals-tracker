<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Penny & Deals Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body{font-family:system-ui; margin:16px; max-width:960px; color:#111}
    header{display:flex;justify-content:space-between;align-items:center}
    h1{margin:0;font-size:1.25rem}
    label, input, select, button, textarea{display:block;margin-top:6px;width:100%;padding:8px}
    .section{border:1px solid #eee;padding:12px;border-radius:8px;margin-top:12px;background:#fafafa}
    .reminder{border:1px solid #e6e6e6;padding:10px;border-radius:6px;margin-top:8px;background:#fff}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:8px;border:1px solid #eee;text-align:left}
    .small{font-size:0.85rem;color:#666}
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Penny & Deals Tracker</h1>
      <p class="small">Weekly reminders + watchlist for Dollar General & Home Depot</p>
    </div>
    <div>
      <button id="requestNotif">Enable Notifications</button>
      <button id="exportIcs">Export .ics</button>
    </div>
  </header>

  <section class="section">
    <h2>Quick Reminders</h2>
    <div id="list"></div>
    <label>Title<input id="title" placeholder="e.g. Check Dollar General Penny List" /></label>
    <label>Message<input id="message" placeholder="Short message (optional)" /></label>
    <label>Weekday<select id="weekday">
      <option value="MO">Monday</option>
      <option value="TU">Tuesday</option>
      <option value="WE">Wednesday</option>
      <option value="TH">Thursday</option>
      <option value="FR">Friday</option>
      <option value="SA">Saturday</option>
      <option value="SU">Sunday</option>
    </select></label>
    <label>Time<input id="time" type="time" value="09:00" /></label>
    <button id="addBtn">Add weekly reminder</button>
  </section>

  <section class="section">
    <h2>Penny List & Deal Sources</h2>
    <div class="link-list">
      <a href="https://thefreebieguydeals.com/category/dollar-general-penny-list/" target="_blank">The Freebie Guy – Penny List</a>
      <a href="https://mycouponexpert.com/category/dollar-general-penny-list/" target="_blank">My Coupon Expert – Penny List</a>
      <a href="https://kristiesconnections.com/category/dollar-general-penny-list/" target="_blank">Kristie’s Connections – Penny List</a>
      <a href="https://www.reddit.com/r/dollargeneral/" target="_blank">Reddit /r/dollargeneral</a>
      <a href="https://www.homedepot.com/" target="_blank">Home Depot</a>
    </div>
  </section>

  <section class="section">
    <h2>Watchlist</h2>
    <form id="watchForm">
      <label>Item Name<input id="wName" required /></label>
      <label>SKU Number<input id="wSku" required /></label>
      <label>Location<input id="wLocation" /></label>
      <label>Date Added<input id="wDate" type="date" required /></label>
      <label>Price<input id="wPrice" type="number" step="0.01" /></label>
      <label>Notes<input id="wNotes" /></label>
      <button type="submit">Add to Watchlist</button>
    </form>
    <div id="watchlist"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
