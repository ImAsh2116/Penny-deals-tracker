<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penny Deals Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <div class="dropdown" onclick="toggleSub('remindersSub')">Reminders</div>
    <div id="remindersSub" class="submenu">
      <a href="#reminderSection">View Reminders</a>
    </div>
    <div class="dropdown" onclick="toggleSub('watchSub')">Watchlist</div>
    <div id="watchSub" class="submenu">
      <a href="#watchlistSection">View Watchlist</a>
    </div>
    <div class="dropdown" onclick="toggleSub('pennySub')">Penny Lists</div>
    <div id="pennySub" class="submenu">
      <a href="#newPostsSection">New Penny Posts</a>
      <a href="https://kristiesconnections.com/september-23-2025-penny-list" target="_blank">Kristie's Connections</a>
      <a href="https://www.reddit.com/r/DollarGeneral/" target="_blank">Reddit DG</a>
      <a href="https://www.thekrazycouponlady.com/tips/store-hacks/home-depot-penny-items" target="_blank">Home Depot Penny Items</a>
    </div>
  </div>

  <div class="main">
    <section id="reminderSection" class="section">
      <h2>Weekly Reminders</h2>
      <div id="list"></div>
      <label>Title<input id="title" placeholder="e.g. Check Dollar General Penny List" /></label>
      <label>Message<input id="message" placeholder="Short message" /></label>
      <label>Weekday<select id="weekday">
        <option value="MO">Monday</option>
        <option value="TU">Tuesday</option>
        <option value="WE">Wednesday</option>
        <option value="TH">Thursday</option>
        <option value="FR">Friday</option>
        <option value="SA">Saturday</option>
        <option value="SU">Sunday</option>
      </select></label>
      <label>Time<input id="time" type="time" value="09:00" /></label>
      <button id="addBtn" class="bubble-btn">Add Reminder</button>
      <button id="requestNotif" class="bubble-btn">Enable Notifications</button>
    </section>

    <section id="newPostsSection" class="section">
      <h2>New Penny List Detected</h2>
      <div id="newPosts"></div>
    </section>

    <section id="watchlistSection" class="section">
      <h2>Watchlist</h2>
      <form id="watchForm">
        <label>Item Name<input id="wName" required /></label>
        <label>SKU Number<input id="wSku" required /></label>
        <label>Location<input id="wLocation" /></label>
        <label>Date Added<input id="wDate" type="date" required /></label>
        <label>Price<input id="wPrice" type="number" step="0.01" /></label>
        <label>Notes<input id="wNotes" /></label>
        <button type="submit" class="bubble-btn">Add Item</button>
      </form>
      <div id="watchlist"></div>
    </section>
  </div>

  <script src="app.js"></script>
  <script>
    function toggleSub(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
